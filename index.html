<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalise.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="title">Tic Tac Toe</h1>
    <div id="announcement">Welcome! X starts First</div>
    <div id="Board">
        <div class="tttCells" cell-index="0"></div>
        <div class="tttCells" cell-index="1"></div>
        <div class="tttCells" cell-index="2"></div>
        <div class="tttCells" cell-index="3"></div>
        <div class="tttCells" cell-index="4"></div>
        <div class="tttCells" cell-index="5"></div>
        <div class="tttCells" cell-index="6"></div>
        <div class="tttCells" cell-index="7"></div>
        <div class="tttCells" cell-index="8"></div>
    </div>
    <button id="restart-button">Restart</button>
    <footer class="footer">

        <a href="https://github.com/DylanTHK" target="_blank">
          <i class="fab fa-github"></i>

    <script src="script2.js"></script>
</body>
</html>
